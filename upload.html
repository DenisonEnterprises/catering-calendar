<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Catering Pick-Up</title>
<meta name="author" content="Denison Enterprises"/>
<meta name="Description" content="Get food."/>
<link href="style.css" rel="stylesheet"/>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script type="text/javascript">
var monthtext=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sept','Oct','Nov','Dec'];

function populatedropdown(dayfield, monthfield, yearfield){
var today=new Date()
var dayfield=document.getElementById(dayfield)
var monthfield=document.getElementById(monthfield)
var yearfield=document.getElementById(yearfield)
for (var m=0; m<12; m++)
monthfield.options[m]=new Option(monthtext[m], monthtext[m])
monthfield.options[today.getMonth()]=new Option(monthtext[today.getMonth()], monthtext[today.getMonth()], true, true) //select today's month
var thisyear=today.getFullYear()
for (var i=0; i<31; i++)
dayfield.options[i]=new Option(i, i+1)
dayfield.options[today.getDate()]=new Option(today.getDate(), today.getDate(), true, true) //select today's day
for (var y=0; y<2; y++){
yearfield.options[y]=new Option(thisyear, thisyear)
thisyear+=1
}
yearfield.options[0]=new Option(today.getFullYear(), today.getFullYear(), true, true) //select today's year
}
</script>

<!--link rel="shortcut icon" href="favicon.ico"/-->

</head>

<!-- PAGE DESIGN -->
<body>

<div id="headerMine">
<h1> Catering Calendar Admin </h1>
</div>
<br>
<div class="container">
    <h2>Upload .ics File</h2> <br>
    <div class="jumbotron">
        <form class="form-horizontal">
        <fieldset>
            <div class="form-group ">
            <label for="uploadFile" class="col-lg-2 control-label">Upload .ics File</label>
            <div class="col-lg-10">
                <span class="btn btn-default btn-file">Click To Upload File<input type="file"></span>
            </div>
            </div>
            <div class="form-group">
            <label for="inputNumber" class="col-lg-2 control-label">Attendees</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" id="inputNumber" placeholder="Attendee Count (e.g. 3)">
            </div>
            </div>
            <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Notes</label>
            <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="textArea"></textarea>
                <span class="help-block">Include any pertinent information that may be helpful to students.</span>
            </div>
            </div>
            <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </div>
        </fieldset>
        </form>
    </div>
</div>

<script type="text/javascript">

//populatedropdown(id_of_day_select, id_of_month_select, id_of_year_select)
window.onload=function(){
populatedropdown("daydropdown", "monthdropdown", "yeardropdown")
}
</script>

</body>
</html>
